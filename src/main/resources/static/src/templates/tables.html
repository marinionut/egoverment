<div class="blurBg-false" style="background-color:#EBEBEB" ng-controller="AlertsCtrl">
  <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
      <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
  </div>
  <div class="col-xs-12">
    <h3>Vizualizati rapoarte pe baza informatiilor din baza de date</h3>
    <div class="form-group">
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button id="ordin" name="ordin" class="btn btn-primary" ng-click="getReportPdf()"><i class="fa fa-file-pdf-o"></i> Raport</button>
      </div>
    </div>
  </div>
</div>
